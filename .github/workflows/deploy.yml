name: Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -yq libboost-dev libboost-filesystem-dev libboost-program-options-dev libgtkmm-3.0-dev
      
    - name: GCC version
      run: gcc --version
      
    - name: list of /usr/bin
      run: ls -l /usr/bin

    - name: Configure CMake
      run: mkdir build && cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
      # env:
        # CXX:  g++-13
        
    - name: Build
      run: cmake --build ${{github.workspace}}/build
    
    - name: install
      run: sudo cmake --install ${{github.workspace}}/build
    
